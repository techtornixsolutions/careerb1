<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: aqua;
            border: 2px solid red;
        }

        .box1 {
            color: rgb(81, 187, 5);
            background-color: cadetblue;
            
             padding: 40px;
            box-sizing: border-box;
            margin: 10px;
            margin-left: 60px;
        }

    </style>

</head>

<body>
   <div class="box box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, cupiditate.</div>
   <div class="box box2"></div>
</body>

</html>
