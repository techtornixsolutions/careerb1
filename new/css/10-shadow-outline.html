<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow & outline</title>
    <style>
        .box{
            height: 200px ;
            width: 200px ;
            background-color: antiquewhite;
            margin: 30px ;
            box-shadow: 10px 10px 10px 5px red  inset;
            outline: 5px solid violet ;
        }
        input{
            outline: none;
            width: 30vw;
            border: none;
            border-bottom: 3px solid red;
        }
    </style>
</head>

<body>
    <input type="text" name="" id="">
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione et corrupti possimus nihil ipsam beatae quas
        maxime at dolores quod quo accusamus, nostrum iusto id laudantium nulla accusantium rerum? Rem.
    </div>
</body>

</html>
