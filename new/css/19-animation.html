        0%{

        }

          background-color: aqua;

          border-radius: 50%;
        }
        50%{
          background-color: blueviolet;
          transform: translateX(100px);
          transform: translateY(100px);
        }
        75%{

          transform: translateX(0px);
          transform: translateY(100px);
        }
        100%{
          background-color: transparent;
          transform: translateX(0px);
          transform: translateY(0px);
        }

      }
