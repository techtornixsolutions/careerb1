<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        *{

        }
        h1{
            color: red;
            background-color: aqua;
        }
        .heading2{
            color: blue;
        }
        .change{
            color: violet;
        }
        #heading5{
            color: darkcyan;
        }
        div{
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
        
        .box{
            background-color: black !important;
        }
        #box1{
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <h1>css Selectors</h1>
    <h1 class="heading2">hello you are you</h1>

    <h2>1</h2>
    <h2>2</h2>
    <h2 class="change">3</h2>
    <h2>4</h2>
    <h2 id="heading5">5</h2>

    <div class="box" id="box1">

    </div>
</body>
</html>
