<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Targeting Example</title>
</head>

<body>

    <h1 id="heading">Dom start</h1>
    <h2 id="demo">this is the heading 2</h2>

    <p class="text">First</p>
    <p class="text">Second</p>

    <div class="box" style="height: 200px; width: 200px;">Box 1</div>
    <div class="box" style="height: 200px; width: 200px;">Box 2</div>

    <p class="item">Item 1</p>
    <p class="item">Item 2</p>
    <p class="item">Item 3</p>

    <script>
        // Target by ID
        //let element = document.getElementById("demo");
        //element.innerHTML ="<h1>hello world </h1>"; //innertext use to change the text only and innerhtml change html tags also;
        //console.log(element);
        
        // Target by class
        let elements = document.getElementsByClassName("text");
        elements[0].innerHTML = "Updated First!";

       // Target by tag (corrected to h2[0], because only one h2 exists)

        // let headings = document.getElementsByTagName("h2");
        // if (headings.length > 0) {
        //     headings[0].innerHTML = "Changed Heading 2";
        //     headings[0].style.color = "red";
        // }

      //  document.all (for learning, not recommended for real use)

        // var a = document.all[1];
        // console.log(a);

        // Change color of heading
        // document.getElementById("heading").style.backgroundColor = "green";

        // querySelector: only first .box

        let box = document.querySelector(".box");
        box.style.backgroundColor = "red";

        // querySelectorAll: all .item elements
        let items = document.querySelectorAll(".box");
        items.forEach(function(item) {
            item.style.color = "blue";
        });

        

    </script>
</body>

</html>
