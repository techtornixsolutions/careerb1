<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch method</title>
</head>

<body>


    <script>



        // fetch('./readme.txt').then((response) => {
        //     return response.text();
        // }).then((data) => {
        //     document.writeln(data);
        // }).catch((error) => {
        //     document.writeln('Error: ' + error);
        // });


        // we can make it shorter 
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data =>{
            // console.log(data);
             for (const x in data) {
                console.log(data);
                document.writeln(data[x].id + '<br>');
            }
        })
        .catch(error => document.writeln('Error: ' + error));
    </script>



</body>

</html>
