<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body onkeypress="hello()" >

    <button onclick="hello()">click me</button>

    onkeypress -- use in body Note keyboard events use in body tag   -->

    <p></p>

    <script>
      function hello(){
        alert("Hello World");

      }
    </script>
