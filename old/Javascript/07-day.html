<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners Demo</title>

    <!-- CSS Styling -->
    <style>
        /* Body styling */
        body {
            background-color: antiquewhite;
        }

        /* Parent container for child boxes */
        .parent {
            height: 80vh;
            width: 80vw;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: aqua;
            margin: 30px;
        }

        /* Base styling for each child */
        .child {
            height: 200px;
            width: 200px;
            background-color: aqua;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Specific child background colors */
        .child1 {
            background-color: red;
        }

        .child2 {
            background-color: blue;
        }

        .child3 {
            background-color: green;
        }

        .child4 {
            background-color: yellow;
            color: black;
        }

        /* Class to be toggled on click */
        .bgchanged {
            background-color: aqua !important;
        }
    </style>
</head>
<body>

    <!-- Child elements inside the parent container -->
    <div class="parent"> Parent
        <div class="child child1">child1</div>
        <div class="child child2">child2</div>
        <div class="child child3">child3</div>
        <div class="child child4">child4</div>
    </div>

    <!-- Button (not used in this example but ready for future use) -->
    <button class="btn">Click me</button>

    <!-- JavaScript for Event Handling -->
    <script>
        /**
         * Method 1: Assigning onclick directly (commented)
         * Purpose: Hides the element on click
         */
        // document.querySelector(".child1").onclick = function() {
        //     document.querySelector(".child1").style.display = "none";
        // };

        /**
         * Method 2: Using addEventListener (commented)
         * Purpose: A more modern and flexible way to attach event listeners
         */
        // document.querySelector(".child1").addEventListener("click", function() {
        //     document.querySelector(".child1").style.display = "none";
        // });

        /**
         * Method 3: Toggle class using classList (active)
         * Purpose: Toggle background color using CSS class when clicked
         */
        // document.querySelector(".child1").addEventListener("click", function() {
        //     // 'this' refers to the clicked element (child1)
        //     this.classList.toggle("bgchanged");
        // });

        /**
         * Optional: Named function with event listener (commented)
         * Purpose: Call a named function on click
         */
        // function hello() {
        //     alert("Hello world");
        // }

        // document.querySelector(".child1").addEventListener("click", hello);

        // use parent function to target hte parent element

        document.querySelector(".child1").parentElement.style.backgroundColor = "black";

        // target child throug parent
        // document.querySelector(".parent").children[0].style.backgroundColor = "pink";
        // change styling using first and lst child
        document.querySelector(".parent").firstElementChild.style.backgroundColor = "green";
        document.querySelector(".parent").lastElementChild.style.backgroundColor = "blue";

    </script>

</body>
</html>
